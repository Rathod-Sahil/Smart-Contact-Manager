<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change password form.</title>
</head>
<body>
    
    <section>
        
        <div id="login">
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" style="height: 200px;" class="col-md-12">

                        <h1 class="mt-4">Enter new password</h1>
                           <form th:action="@{/change-password}" method="post">

                            <div class="form-group">
                                <input required type="password" name="newPassword" id="" placeholder="Enter new password here" class="form-control"> 

                            </div>
                            <div class="container text-center">
                                <button class="btn btn-primary" type="submit">Change password</button>
                            </div>
                           </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

    </section>
</body>
</html>
