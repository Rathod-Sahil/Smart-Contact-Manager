<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
</head>
<body>
    
    <section>
        <div class="card mr-3 ml-3">

            <div class="card-body">

                <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                    <p class="text-center" th:text="${session.message.content}"></p>
                   <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
                  </div>

                <h1 class="text-center">Update your Contact</h1>

                <div class="container-fluid mt-1">

                    <div class="row">
                        
                        <div class="col-md-8 offset-md-2">
                            <form class="mt-2" th:action="@{/user/process-update}" th:object="${contact}" enctype="multipart/form-data" method="POST">

                                <input type="hidden" th:value="${contact.cId}" name="cId">
                                <!-- First name -->
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text mr-3">
                                            <i class="fa fa-plus"></i>
                                        </div>
                                    </div>
                                    <input th:value="${contact.name}" type="text" id="firstName" name="name" placeholder="Enter Name Here" class="form-control">
                                </div>

                                <!-- Second name -->
                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text mr-3">
                                            <i class="fas fa-user-alt"></i>
                                        </div>
                                    </div>
                                    <input th:value="${contact.secondName}" type="text" id="secondName" name="secondName" placeholder="Enter Nick Name Here" class="form-control">
                                </div>

                                 <!-- Phone  -->
                                 <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text mr-3">
                                            <i class="fas fa-phone"></i>
                                        </div>
                                    </div>
                                    <input th:value="${contact.phone}" type="text" id="phone" name="phone" placeholder="Enter Phone Number Here" class="form-control">
                                </div>

                                 <!-- Email -->
                                 <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text mr-3">
                                            @
                                        </div>
                                    </div>
                                    <input th:value="${contact.email}" type="email" id="email" name="email" placeholder="Enter Email Here" class="form-control">
                                </div>

                                 <!-- Work -->
                                 <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text mr-3">
                                            <i class="fas fa-briefcase"></i>
                                        </div>
                                    </div>
                                    <input th:value="${contact.work}" type="text" id="work" name="work" placeholder="Enter Work Here" class="form-control">
                                </div>

                                <!-- Contact Description -->

                                <div class="form-group mt-3">
                                    <textarea th:text="${contact.description}" placeholder="Enter your contact Description" class="form-control" name="description" id="mytextarea" cols="30" rows="20"></textarea>
                                </div>

                                <!-- Image -->

                                <div class="container text-center">
                                    <img style="width: 250px; height: 250px;" class="img-fluid my_profile_picture" th:src="@{'/img/'+${contact.image}}">
                                </div>
                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text mr-3">
                                            <i class="fas fa-image"></i>
                                        </div>
                                    </div>
                                    <input type="file" id="ProfileImage" name="ProfileImage" class="form-control">
                                </div>


                                <div class="container text-center mt-3">
                                    <button class="btn btn-outline-primary">Save Contact</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
        <script>
            tinymce.init({
              selector: '#mytextarea'
            });
          </script>
       
    </section>
</body>
</html>
