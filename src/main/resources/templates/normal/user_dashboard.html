<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
</head>
<body>
    
    <section>
       <div class="container">
        <div class="card">
            <div class="card-body mt-5">

                <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                    <p class="text-center" th:text="${session.message.content}"></p>
                   <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
                  </div>
                  
                <div class="container text-center">
                    <img style="height: 200px; width: 200px;" class="my_profile_picture" th:src="@{'/img/contact_logo.jpg'}" alt="profile photo">

                </div>

                <h1 class="text-center mt-3 text-secondary font-italic font-weight-light">
                    Start Adding your contact on cloud...
                </h1>

                <a th:href="@{/user/add-contact}" class="btn btn-primary btn-block text-uppercase mt-4">Add New Contact</a>

            </div>
        </div>
       </div>
       
       <script>
        $(document).ready(()=>{
            $(".item").removeClass("active");
            $("#home-link").addClass("active");
        });
       </script>
    </section>
</body>
</html>
