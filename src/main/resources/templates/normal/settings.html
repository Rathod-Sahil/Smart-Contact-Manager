<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
</head>
<body>
    
    <section>
       <div class="container">

        <div class="row">

            <div class="col-md-12">

                <div class="card">

                    <div class="card-body">

                        <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                            <p class="text-center" th:text="${session.message.content}"></p>
                           <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
                          </div>
                          
                        <h3 class="my-3">Change Password</h3>

                        <form th:action="@{/user/change-password}" method="post">


                            <!-- Old Password field -->

                            <div class="form-group">

                                <input name="oldPassword" type="password" class="form-control" placeholder="Enter old Password">
                            </div>

                             <!-- New Password field -->
                            <div class="form-group">

                                <input  name="newPassword" type="password" class="form-control" placeholder="Enter New Password">
                            </div>

                            <div class="container text-center">
                                <button type="submit" class="btn btn-success">Change</button>
                                <button type="reset" class="btn btn-warning">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
       </div>
       
       <script>
        $(document).ready(()=>{
            $(".item").removeClass("active");
            $("#settings-link").addClass("active");
        });
       </script>
    </section>
</body>
</html>
