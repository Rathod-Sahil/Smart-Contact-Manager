<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is home page.</title>
</head>
<body>
    
    <section>
        
        <div id="login">
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" style="height: 200px;" class="col-md-12">

                            <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                                <p class="text-center" th:text="${session.message.content}"></p>
                               <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
                              </div>

                           <!-- Email form -->
                           <h3 class="text-center m-3">Your Registered Email</h3>
                           <form th:action="@{/send-otp}" method="post">

                            <div class="form-group">
                                <input required type="email" name="email" id="" placeholder="Enter Email here" class="form-control"> 

                            </div>
                            <div class="container text-center">
                                <button class="btn btn-warning ">Send OTP</button>
                            </div>
                           </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

    </section>
</body>
</html>
